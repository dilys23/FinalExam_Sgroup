        <div class="box-task doing" id="doing" >

    <div class="overlayer"></div>
    <div class="box">
      <div class="header">
        <h3>Add new todo</h3>
        <button class="close" onclick="popremove()">
          <i class="bx bx-x"></i>
        </button>
      </div>
      <input
        type="text"
        class="category"
        placeholder="Category Etc Marketing"
      />
      <input type="text" class="title" placeholder="Title" />
      <input type="text" class="contentTask" placeholder="Content" />
      <button class="submitTask" id="enter">Submit</button>
    </div>

    <div class="box " id="box-edit">
      <div class="header">
        <h3>Edit todo</h3>
        <button class="close" onclick="popremove()">

        </button>
      </div>

      <input type="text" class="title" placeholder="Title" />
      <input type="text" class="contentTask" placeholder="Content" />
      <button class="btn-save" id="enter">Save</button>

        <input type="radio" class="todo-radion"/>
